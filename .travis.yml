language: cpp
compiler: gcc

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - cd Tracker
  - pwd
  - sudo ./install
  - wget http://richelbilderbeek.nl/3f_1.mp4
  - ls
  - if [ -f 3f_1.mp4 ]; then echo "Present"; else echo "Absent"; fi
  - if [ -f /home/richel/GitHubs/soto_project/Tracker/3f_1.mp4 ]; then echo "Present"; else echo "Absent"; fi
  - ./run